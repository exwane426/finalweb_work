    <div class="container">
  
        <h2>留言板</h2>
        <form method="post"  action="/add" encType="multipart/form-data">
          Game: <input class="form-control" type="text" name="GameName" id="author" value="Little Witch Nobeta小魔女諾貝塔" readonly><br>
          ID: <input  class="form-control"  type="text" name="ID" placeholder="玩家ID" maxlength="10" required> <br>
          Gamer's name: <input  class="form-control"  type="text" name="GamerName" placeholder="玩家名稱" maxlength="10" required> <br>
          Country: <select class="form-control" name="controy" id="controy">
            <option value="" selected disabled hidden>Choose your Country</option>
            <option value="">台灣</option>	
            <option value="">美國</option>	
            <option value="">日本</option>
            <option value="">中國</option>
            <option value="">東南亞</option>	
            </select>
          遊玩時數: <input class="form-control" type="number" name="time" placeholder="時間" required><br>
          Text Color:<input class="form-control" type="color" name="color" placeholder="文字顏色" value="#FFFFFF"><br>
          <input class="btn btn-danger" type="submit" value="Submit">
        </form>

<script>
    $(function(){
      $("#id").change(function(){
        var idx=this.selectedIndex+1;
        var selected = $("#id option:nth-child("+idx+")").html();
        var name=selected.split(' ')[1];
        //console.log(name);
        $("#author").val(name);
      })
      
    })
